<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark orange lighten-1">
      <a class="navbar-brand black-text pt-2" style="font-size: large; padding-right: 28vw;" href="{{url_for('main.pitch')}}">Pitch in 60sec</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-555"
        aria-controls="navbarSupportedContent-555" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent-555">
        <ul class="navbar-nav mr-auto">
          {% if current_user.is_authenticated %}
          <li class="nav-item active">
            <a class="nav-link black-text mr-3" style="font-size: medium;" href="{{url_for('main.profile',username=current_user.username)}}">{{current_user.username}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link black-text mr-3" style="font-size: medium;border: black 1px solid;" href="{{url_for('auth.logout')}}">Sign Out</a>
          </li>    
          <li class="nav-item">
            <a class="nav-link black-text mr-3" style="font-size: medium;border: black 1px solid;" href="{{url_for('main.new_pitch')}}">Add Pitch</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link black-text" style="font-size: medium;" href="{{url_for('auth.login')}}">Login</a>
          </li>
          {% endif %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle black-text mr-3" id="navbarDropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false" style="font-size: medium;">Categories</a>
            <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="{{url_for('main.pitch')}}">All</a>
              <a class="dropdown-item" href="{{url_for('main.pickup_line')}}">Pickup Lines</a>
              <a class="dropdown-item" href="{{url_for('main.product_pitch')}}">Product Pitch</a>
              <a class="dropdown-item" href="{{url_for('main.investor_pitch')}}">Investor Pitch</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</body>

</html>

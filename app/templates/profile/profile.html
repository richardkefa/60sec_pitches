{% extends 'base.html'%}
{% import 'macros.html' as macro %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      {{macro.all_post_display(profile_post,user)}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 pt-3">
      {% if user.photo_path %}
      {% else %}
      <p class="text-center">choose a profile picture</p>
      <form action="{{url_for('main.update_pic',username=user.username)}}" method="post" enctype="multipart/form-data">

        <input type="file" name="photo" class="form-control" style="height: 50px;" required>
        <input type="submit" class="btn btn-success pt-3">
      </form>
      {% endif %}
    </div>
  </div>
</div>
{%endblock%}
